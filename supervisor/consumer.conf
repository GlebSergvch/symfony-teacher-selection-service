[program:add_teachers_skills]
command=php /app/bin/console rabbitmq:consumer -m 1000 add_teachers_skills --env=dev -vv
process_name=add_teachers_skills_%(process_num)02d
numprocs=1
directory=/tmp
autostart=true
autorestart=true
